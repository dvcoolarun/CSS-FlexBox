<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Document</title>

    <style>
      .navigation {
	  list-style: none;
	  margin: 0;
	  
	  background: deepskyblue;
	  
	  display: -webkit-box;
	  display: -moz-box;
	  display: -ms-flexbox;
	  display: -webkit-flex;
	  display: flex;
	  
	  flex-flow: row wrap;
	  justify-content: flex-end;
      }

      .navigation a{
	  text-decoration: none;
	  display: block;
	  padding: 1em;
	  color: white;
      }

      .navigation a:hover {
	  background: darken(deepskyblue, 2%);
      }

      /* Medium Screens */
      @media all and (max-width: 800px) {
	  .navigation {
	      justify-content: space-around;
	  }
      }

      /* Small Screens */
      @media all and (max-width: 600px) {
	  .navigation {
	      -webkit-flex-flow: column-wrap;
	      flex-flow: column wrap;
	      padding: 0;
	  }
	  
	  .navigation a {
	      text-align: center;
	      padding: 10px;
	      border-top: 1px solid rgba(255, 255, 255, 0.3);
	      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
	  }
      }
    </style>
  </head>
  <body>
    <ul class="navigation">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </body>
</html>
